<!DOCTYPE html>
<html>
<head>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Viewer</title>
</head>

<body style="margin:0; background:#ffffff; text-align:center;">

<model-viewer 
  id="viewer"
  ar
  ar-modes="webxr scene-viewer quick-look"
  camera-controls
  auto-rotate
  shadow-intensity="1"
  style="width:100%; height:100vh;">
</model-viewer>

<script>
  const params = new URLSearchParams(window.location.search);
  const sku = params.get("sku");

  if (sku) {
    const formatted = sku.trim().toLowerCase();
    document.getElementById("viewer").setAttribute("src", "models/" + formatted + ".glb");
  } else {
    document.body.innerHTML = "<h2>No SKU provided</h2>";
  }
</script>

</body>
</html>
